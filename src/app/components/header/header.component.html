<header class="header">
  <div class="container">
    <!-- Menú hamburguesa -->

      <span class="hamburger-icon">

    </button>

    <!-- Logo y título -->

        <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="#00B050"/>

    <nav class="nav-right">
      <a href="#" class="pill pill-secondary">

            <circle cx="8" cy="8" r="7" stroke="currentColor" stroke-width="2"/>

      <button class="circle-action help" aria-label="Ayuda">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
