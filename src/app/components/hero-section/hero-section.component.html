<section class="hero-section">
  <div class="container">
    <!-- Breadcrumb sobre el hero, sin fondo -->
    <div class="hero-breadcrumb">
      <a href="#" class="home-link">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path d="M8 2L14 7V14H10V10H6V14H2V7L8 2Z" fill="currentColor"/>
        </svg>
        Ir al inicio
      </a>
    </div>

    <!-- Mensaje de éxito -->
    <div class="success-message">
      <h1>¡Tu objetivo ha sido agregado exitosamente!</h1>
      <p>¡Te hemos enviado un correo con la notificación!</p>
    </div>

    <!-- Tarjeta de objetivo -->
    <div class="goal-card">
      <div class="goal-header">
        <div class="goal-info">
          <h2>Conocer mi sobrino</h2>
          <span class="category">Categoría: Bienestar</span>
        </div>
        <button class="review-button">Revisar objetivo</button>
      </div>
      
      <div class="goal-details">
        <div class="goal-timeline">
          <div class="timeline-item">
            <label>En esta fecha:</label>
            <span class="date">Diciembre/2025</span>
          </div>
          <div class="timeline-item">
            <label>Logrado:</label>
            <span class="amount achieved">$6.000.000</span>
          </div>
          <div class="timeline-item">
            <label>Ya cuentas con:</label>
            <span class="amount current">$0</span>
          </div>
        </div>
      </div>

      <!-- Mensaje de progreso -->
      <div class="progress-message">
        <div class="progress-icon">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M16.25 7.5L8.125 15.625L3.75 11.25" stroke="#00B050" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <span>Asocia productos para monitorear su progreso!</span>
      </div>

      <!-- Decorative elements -->
      <div class="decorative-elements">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
      </div>
    </div>
  </div>
</section>
